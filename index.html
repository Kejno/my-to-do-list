<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">


    <title>Document</title>
</head>

<body class="modal-open" style="padding-right: 16px;">
    <div class="container-fluid wrapper">

        <nav class="navbar navbar-light bg-light">
            <h1>MyToDoList</h1>

            <div class="d-flex">
                <div class="dropdown"></div>
                <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-filter" aria-hidden="true"></i>
                    <div class="dropdown-menu p-2" aria-labelledby="dropdownMenuButton">
                        <ul class="filter-list">
                            <li class="filter-list-all">All</li>
                            <li class="filter-list-high">High priority</li>
                            <li class="filter-list-medium">Medium priority</li>
                            <li class="filter-list-low">Low priority</li>
                        </ul>
                    </div>
                </button>
                <button type="button" class="btn btn-primary mx-2 sort-numeric-up"><i class="fas fa-sort-numeric-up-alt"
                        aria-hidden="true"></i></button>
                <button type="button" class="btn btn-primary sort-numeric-down"><i class="fas fa-sort-numeric-up"
                        aria-hidden="true"></i></button>

            </div>

            <div class="d-flex">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                    id="add-task-btn">
                    <i class="fas fa-plus" aria-hidden="true"></i>
                    Add Task
                </button>
                <div class="dropdown ml-2">
                    <button type="button" class="btn btn-primary" id="dropdownMenuSettings" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog" aria-hidden="true"></i>
                    </button>
                    <div class="dropdown-menu p-2 dropdown-menu-right" aria-labelledby="dropdownMenuSettings">
                        <label for="display-tiled">Плитка</label>
                        <input type="checkbox" id="display-tiled">

                        <label for="bg-color">Цветовая тема:</label>
                        <input type="color" value="#ffffff" id="bg-color">

                    </div>
                </div>
            </div>
        </nav>

        <div class="row justify-content-center main">
            <div class="col-10">
                <h3 class="my-2 todo">ToDo (0)</h3>
                <ul class="list-group flex-wrap justify-content-between" id="currentTasks">

                </ul>
                <hr>
                <h3 class="my-2 completed">Comleted (0)</h3>
                <ul class="list-group flex-wrap justify-content-between" id="completedTasks">
                </ul>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        style="display: none; padding-right: 16px;" aria-modal="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="main-form">
                        <div class="form-group row">
                            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputTitle" placeholder="Title" required="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputText" class="col-sm-2 col-form-label">Text</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputText" placeholder="Text" required="">
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Priority</legend>
                                <select size="3" name="hero" class="select-color col-sm-3">
                                    <option disabled>Выберите цвет</option>
                                    <option value="white">Без цвета</option>
                                    <option value="pink">Pink</option>
                                    <option value="yellow">Yellow</option>
                                    <option value="wheat">Wheat</option>
                                </select>
                                <div class="col-sm-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="Low"
                                            value="Low" required="" checked>
                                        <label class="form-check-label" for="Low">
                                            Low
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="Medium"
                                            value="Medium">
                                        <label class="form-check-label" for="Medium">
                                            Medium
                                        </label>
                                    </div>
                                    <div class="form-check disabled">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="High"
                                            value="High">
                                        <label class="form-check-label" for="High">
                                            High
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <div class="col-sm-12 text-center">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" id="add-task">Add task</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>






    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/1750972dc3.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
